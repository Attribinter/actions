name: Test Libraries
description: Tests .NET libraries, distributed as NuGet packages

runs:
  using: composite

  steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore .NET
      shell: bash
      run: dotnet restore

    - name: Build .NET Projects
      shell: bash
      run: dotnet build -c Release

    - name: Run .NET Tests
      shell: bash
      run: dotnet test -c Release --no-build

    - name: Verify can create NuGet Packages
      shell: bash
      run: dotnet pack --include-symbols --no-build

    - name: Setup GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: 5.x

    - name: Verify can execute GitVersion
      uses: gittools/actions/gitversion/execute@v0

    - name: Get modified files
      id: changed-source-files
      uses: tj-actions/changed-files@v42
      with:
        files: '**/*.cs'
        files_separator: ' '

    - name: Verify Format
      if: steps.changed-source-files.outputs.any_changed == 'true'
      shell: bash
      run: dotnet format --verify-no-changes --include ${{ steps.changed-source-files.outputs.all_changed_files }}